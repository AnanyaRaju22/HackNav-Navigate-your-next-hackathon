<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .poster-preview {
            text-align: center;
            margin-top: 20px;
        }
        .poster-preview img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submit Event Details</h2>

        <!-- Event Details Form -->
        <form id="eventForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" required>
            </div>

            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" id="collegeName" name="collegeName" required>
            </div>

            <div class="form-group">
                <label for="eligibility">Eligibility</label>
                <textarea id="eligibility" name="eligibility" required></textarea>
            </div>

            <div class="form-group">
                <label for="theme">Theme</label>
                <textarea id="theme" name="theme" required></textarea>
            </div>

            <div class="form-group">
                <label for="timings">Timings</label>
                <input type="text" id="timings" name="timings" required>
            </div>

            <div class="form-group">
                <label for="entryFee">Entry Fee</label>
                <input type="text" id="entryFee" name="entryFee" required>
            </div>

            <div class="form-group">
                <label for="cashPrize">Cash Prize</label>
                <input type="text" id="cashPrize" name="cashPrize" required>
            </div>

            <div class="form-group">
                <label for="organizer">Organized By</label>
                <input type="text" id="organizer" name="organizer" required>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="mobileNo">Mobile No</label>
                <input type="text" id="mobileNo" name="mobileNo" required>
            </div>

            <div class="form-group">
                <label for="poster">Upload Poster</label>
                <input type="file" id="poster" name="poster" accept="image/*" required onchange="previewPoster()">
            </div>

            <button type="submit" class="button">Submit Event</button>
        </form>

        <!-- Poster Preview Section -->
        <div class="poster-preview" id="posterPreview"></div>
    </div>

    <script>
        // Preview Poster Image
        function previewPoster() {
            const file = document.getElementById('poster').files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const img = document.createElement('img');
                img.src = reader.result;
                img.alt = 'Poster Preview';
                const previewDiv = document.getElementById('posterPreview');
                previewDiv.innerHTML = ''; // Clear previous preview
                previewDiv.appendChild(img);
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission (currently does not send data anywhere)
        document.getElementById('eventForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Event details submitted!');
            // Here you can handle the form submission (send to a server or process data)
        });
    </script>

</body>
</html>
