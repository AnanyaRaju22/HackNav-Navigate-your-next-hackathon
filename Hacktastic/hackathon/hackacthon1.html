<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .poster-container {
            position: relative;
            width: 70%;
            height: 100vh;
            background-color: #000;
        }
        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .details-container {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
            box-sizing: border-box;
        }
        .details-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .details-container p {
            font-size: 16px;
            margin: 10px 0;
        }
        .details-container .label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Poster Section -->
    <div class="poster-container">
        <img src="pos1.jpg" alt="Event Poster" class="poster">
    </div>

    <!-- Details Section -->
    <div class="details-container">
        <h2>Event Details</h2>
        <p><span class="label">Name:</span> [Event Name]</p>
        <p><span class="label">College Name:</span> [College Name]</p>
        <p><span class="label">Eligibility:</span> [Eligibility Criteria]</p>
        <p><span class="label">Theme:</span> [Event Theme]</p>
        <p><span class="label">Timings:</span> [Event Timings]</p>
        <p><span class="label">Entry Fee:</span> [Entry Fee]</p>
        <p><span class="label">Cash Prize:</span> [Cash Prize]</p>
        <p><span class="label">Organized By:</span> [Organizer's Name]</p>
        <p><span class="label">City:</span> [City]</p>
        <p><span class="label">Mobile No:</span> [Mobile Number]</p>
    </div>

</body>
</html>
